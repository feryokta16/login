<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <form class="form-container" onsubmit="return validate()">
        <p id="error"></p>
        <h3>Login</h3>
        <div class="form-grp">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="username" id="user">
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
        </div>
        <div class="form-grp">
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="password" id="pass">
            <i class="fa fa-times p_times"></i>
            <i class="fa fa-check p_check"></i>
        </div>
        <div class="form-grp">
            <input type="checkbox" name="login-btn" value="Login" id="cek" onclick="enable(this)">
            <label for=""></label>
        </div>
        <div class="form-grp">
            <input type="submit" disabled="true" name="login-btn" value="Login" id="btn">
        </div>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
